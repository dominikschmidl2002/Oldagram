<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,300;0,900;1,300;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        
        <header class="logo">
            <img class="logo-image" src="images/logo.png">
            <img class="muj-avatar" src="images/muj-avatar.jpg">
        </header>
        
        <hr>
        
        <article>
             <header>
                <div class="container">
                    <img class="avatar" id="gogh-avatar">
                </div>
                <div class="name-location">
                    <p class="name" id="gogh-name"></p>
                    <p class="place" id="gogh-location"></p>
                </div>
            </header>
            
            <img class="post" id="gogh-post">
            
            <div class="container">
                <img class="icon" id="heart-button-gogh" src="images/icon-heart.png">
                <img class="icon" src="images/icon-comment.png">
                <img class="icon" src="images/icon-dm.png">
            </div>
            
            <footer>
                <div>
                    <p class="likes" id="gogh-likes""></p> 
                </div>
                <div class="container">
                    <p class="username" id="gogh-username"></p>
                    <p class="comment" id="gogh-comment"></p> 
                </div>
            </footer>    
        </article>
        
        
        <article>
             <header>
                <div class="container">
                    <img class="avatar" id="courbet-avatar">
                </div>
                <div class="name-location">
                    <p class="name" id="courbet-name"></p>
                    <p class="place" id="courbet-location"></p>
                </div>
            </header>
            
            <img class="post" id="courbet-post">
            
            <div class="container">
                <img class="icon" id="heart-button-courbet" src="images/icon-heart.png">
                <img class="icon" src="images/icon-comment.png">
                <img class="icon" src="images/icon-dm.png">
            </div>
            
            <footer>
                <div>
                    <p class="likes" id="courbet-likes""></p> 
                </div>
                <div class="container">
                    <p class="username" id="courbet-username"></p>
                    <p class="comment" id="courbet-comment"></p> 
                </div>
            </footer>    
        </article>
        
        
        <article>
             <header>
                <div class="container">
                    <img class="avatar" id="ducreux-avatar">
                </div>
                <div class="name-location">
                    <p class="name" id="ducreux-name"></p>
                    <p class="place" id="ducreux-location"></p>
                </div>
            </header>
            
            <img class="post" id="ducreux-post">
            
            <div class="container">
                <img class="icon" id="heart-button-ducreux" src="images/icon-heart.png">
                <img class="icon" src="images/icon-comment.png">
                <img class="icon" src="images/icon-dm.png">
            </div>
            
            <footer>
                <div>
                    <p class="likes" id="ducreux-likes""></p> 
                </div>
                <div id="ducreux-username-comment"></div>
            </footer>    
        </article>
                
    </body>
        
    <script src="index.js"></script>
    </body>
</html>
